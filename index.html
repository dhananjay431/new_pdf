<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.6.347/pdf.min.js"></script>
  </head>
  <body>
    
    <div class="row">
      
      <div class="col-3">
        <div>
          
          <input class="form-control form-control-sm" type="file" id="file">
        </div>
      </div>
      <div class="col-3">
        <button id="cng"  type="button" class="btn btn-primary btn-sm">change data</button>
      </div>
      <div class="col-1">
        <label for="customRange1" class="form-label">Example range</label>
        <input type="range" class="form-range" min="0.5" max="5" step="0.1" value="1" id="customRange1">
      </div>


    </div>
    

    
    
    <div class="container-fluid text-center">
      <div id="pdf-container"></div>
    </div>
    

    <script src="script.js"></script>
  </body>
</html>
